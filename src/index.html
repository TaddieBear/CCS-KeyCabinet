<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+Warang+Citi&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: "Noto Sans Warang Citi", sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen bg-gray-900 flex items-center justify-center">

    <!-- Login Card Container -->
    <section class="relative w-full max-w-sm">
      
      <!-- Overlapping Image -->
      <div class="absolute -top-12 left-1/2 transform -translate-x-1/2">
        <img
          src="assets/images/keyLogo.jpg"
          alt="Profile"
          class="w-24 h-24 rounded-full border-4 border-gray-900 shadow-md"
        />
      </div>

      <!-- Login Card -->
      <div class="pt-16 p-6 bg-gray-800 rounded-2xl shadow-md">
        <!-- Title -->
        <header class="mb-6 text-center">
          <h2 class="text-2xl font-bold text-gray-100">CCS KeyCabinet</h2>
          <h3 class="text-lg font-semibold text-gray-400">Login</h3>
        </header>

        <!-- Login Form -->
        <form>
          <!-- Username Field -->
          <div class="mb-4">
            <label for="username" class="flex items-center gap-2 text-sm font-medium text-gray-300 mb-1">
              <i class="fa-solid fa-user text-gray-500"></i>
              Username
            </label>
            <input
              type="text"
              id="username"
              placeholder="Enter your username"
              class="w-full px-4 py-2 border border-gray-700 rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-gray-500"
            />
          </div>

          <!-- Password Field with Toggle -->
          <div class="mb-6">
            <label for="password" class="flex items-center gap-2 text-sm font-medium text-gray-300 mb-1">
              <i class="fa-solid fa-lock text-gray-500"></i>
              Password
            </label>
            <div class="relative">
              <input
                type="password"
                id="password"
                placeholder="••••••••"
                class="w-full px-4 py-2 border border-gray-700 rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-gray-500 pr-10"
              />
              <span
                id="togglePassword"
                class="absolute inset-y-0 right-3 flex items-center text-gray-500 cursor-pointer"
              >
                <i class="fa-solid fa-eye"></i>
              </span>
            </div>
            <!-- Error Message -->
            <div id="error-message" class="hidden mb-2 mt-4 text-sm text-red-400 font-medium text-center">
              Invalid username or password.
            </div>

          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full bg-gray-700 text-white py-2 px-4 rounded-lg shadow-md hover:bg-gray-600 transition duration-200"
          >
            Sign In
          </button>
        </form>
      </div>
    </section>

    <!-- Toggle Password Script -->
    <script src="assets/js/login.js"></script>
  </body>
</html>
