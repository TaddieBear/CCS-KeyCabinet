<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        font-family: "Noto Sans Warang Citi", sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen bg-gray-900 text-white">
    <!-- Topbar -->
    <header class="bg-gray-800 shadow-md p-4 flex justify-between items-center">
      <h1 class="text-xl font-semibold">KeyCab Dashboard</h1>
      <button
        onclick="logout()"
        class="bg-gray-700 hover:bg-gray-600 text-sm px-4 py-2 rounded-lg transition"
      >
        <i class="fa-solid fa-right-from-bracket mr-2"></i>Logout
      </button>
    </header>

    <!-- Main Content -->
    <main class="p-6">
      <h2 class="text-2xl font-bold mb-4">Welcome, Admin!</h2>
      <p class="text-gray-300 mb-6">This is your dashboard. Add widgets or controls here.</p>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Example Card -->
        <div class="bg-gray-800 p-4 rounded-xl shadow">
          <h3 class="text-lg font-semibold mb-2">System Status</h3>
          <p class="text-gray-400">All systems are running smoothly.</p>
        </div>

        <div class="bg-gray-800 p-4 rounded-xl shadow">
          <h3 class="text-lg font-semibold mb-2">Recent Activity</h3>
          <ul class="list-disc list-inside text-gray-400">
            <li>User logged in</li>
            <li>Key 03 borrowed</li>
          </ul>
        </div>
      </div>
    </main>

    <script>
      function logout() {
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
